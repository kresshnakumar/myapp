<html>
    <head>
        <title>Registration form</title>
    </head>
    <body  background = "/static/transcriptgeneration/images/background1.jpg">
        <div align = "center">
            <img src = "/static/transcriptgeneration/images/msitlogo1.jpg" height = "15%" width = "30%">
        </div>
        <h1 align = "center"><u>Registration form</u></h1>
        <form>
            <div align = "center">First name: <input type = "text" name = "fn"><br><br>
                Last name: <input type = "text" name = "ln"><br><br>
                Email id: <input type = "text" name = "email"><br><br>
                Password: <input type = "password" name = "p"><br><br>
                Re-enter Password: <input type = "password" name = "rp"><br><br>
                User Type:
                <select>
                    <option value="--select--">--select--</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select><br><br>
                <button type = "button">Register</button>
            </div>
        </form>
    </body>
</html>
